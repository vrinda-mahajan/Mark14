<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks -profit/loss</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
    <h1>Stock Profit & Loss Calculator</h1>
    </header>
    <main>
    <label class="input-label" for="initial-price">Initial Price</label>
    <input type="number" class="initial-price input" placeholder="Enter initial price here" />
    <label class="input-label" for="quantity-stocks">Quantity of Stocks</label>
    <input type="number" class="quantity-stocks input" placeholder="Enter the number of stocks bought" />
    <label class="input-label" for="current-price">Current Price</label>
    <input type="number" class="current-price input" placeholder="Enter the current price of stocks" />
    <button class="btn">Tell Me!</button>
    <div class="output"></div>
    </main>

    <script src="index.js"></script>
</body>
</html>
